<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
<label>
    First Name:
    <input type="text" formControlName="firstName">
</label>
<label>
    Last Name:
    <input type="text" formControlName="lastName">
</label>
<div formGroupName="address">
    <h3>Address</h3>
  
    <label>
      Street:
      <input type="text" formControlName="street">
    </label>
  
    <label>
      City:
      <input type="text" formControlName="city">
    </label>
    
    <label>
      State:
      <input type="text" formControlName="state">
    </label>
  
    <label>
      Zip Code:
      <input type="text" formControlName="zip">
    </label>
  </div>
<button type="submit" [disabled]="!profileForm.valid">Submit</button>
</form>
<p>
    <button (click)="updateProfile()">Update Profile</button>
  </p>


  <h1>Form Builder</h1>
  <form [formGroup]="profileForm2" (ngSubmit)="onSubmit()">
    <label>
        First Name:
        <input type="text" required formControlName="firstName">
    </label>
    <div *ngIf="profileForm2.get('firstName').invalid && (profileForm2.get('firstName').dirty || profileForm2.get('firstName').touched)">
        <div *ngIf="profileForm2.get('firstName').errors.required">
            Name is required.
          </div>
          <div *ngIf="profileForm2.get('firstName').errors.minlength">
            Miniumum error
          </div>
    </div>
   
    <label>
        Last Name:
        <input type="text" formControlName="lastName">
    </label>
    <label>
      Physicallt Active:
      <input type="checkbox" formControlName="PhysicallyActive" (change)="CheckboxChange();">
  </label>
    <div formGroupName="address">
        <h3>Address</h3>
      
        <label>
          Street:
          <input type="text" formControlName="street">
        </label>
      
        <label>
          City:
          <input type="text" formControlName="city">
        </label>
        
        <label>
          State:
          <input type="text" formControlName="state">
        </label>
      
        <label>
          Zip Code:
          <input type="text" formControlName="zip">
        </label>
      </div>
      <div formArrayName="aliases">
        <h3>Aliases</h3> <button (click)="addAlias()">Add Alias</button>
      
        <div *ngFor="let address of aliases.controls; let i=index;">
          <!-- The repeated alias template -->
         
            <label>
                Alias:
                <ng-container [formGroupName]="i">
                <input type="text" formControlName="name">
                <input type="text" formControlName="key">
            </ng-container>
              </label>
        
         
        </div>
      </div>
    <button type="submit" [disabled]="!profileForm.valid">Submit</button>
    </form>
    <p>
        <button (click)="updateProfile()">Update Profile</button>
      </p>

      <p>
        Form Status: {{ profileForm2.status }}
      </p>
      <p *ngIf="showValue">
        Form Value: {{ profileForm2.value |json}}
      </p>
